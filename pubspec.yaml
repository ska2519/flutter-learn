name: flutter_learn
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ^2.0.0
  cupertino_icons: ^1.0.2
  equatable: ^2.0.0
  firebase_auth: ^1.1.3
  firebase_core: ^1.1.0
  firebase_messaging: ^9.1.3
  firebase_storage: ^8.0.5
  fl_chart: ^0.36.1
  flutter_hooks: ^0.16.0
  flutter_svg: ^0.22.0
  freezed_annotation: ^0.14.1
  google_fonts: ^2.0.0
  hooks_riverpod: ^0.14.0+3
  lint: ^1.5.3
  pixel_perfect: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.0.2
  freezed: ^0.14.1+3
  json_serializable: ^4.1.1

flutter:
  uses-material-design: true

  assets:
